name: Build and deploy to Docker Hub / remote server

on:
  push:
    branches:
      - prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install dependencies
        run: npm install
        working-directory: ./client

      - name: Build project
        run: npm run build
        working-directory: ./client

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@v0.4.1
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }} # optional: defaults to us-east-1
          SOURCE_DIR: ./client/dist

      - name: Log in to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push docker image
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: mujtaba1232/social_media_app:latest

      - name: Verify pushed image
        run: docker pull mujtaba1232/social_media_app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_SSH_HOST }}
          username: ${{ secrets.EC2_SSH_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Direct GitHub Secrets Test ==="
            echo "PORT from GitHub: '${{ secrets.PORT }}'"
            echo "DB_URL from GitHub: '${{ secrets.DB_URL }}'"

            # Set variables directly from GitHub secrets
            PORT="${{ secrets.PORT }}"
            DB_URL="${{ secrets.DB_URL }}"
            ACCESS_TOKEN_SECRET="${{ secrets.ACCESS_TOKEN_SECRET }}"
            REFRESH_TOKEN_SECRET="${{ secrets.REFRESH_TOKEN_SECRET }}"

            echo "=== After setting variables ==="
            echo "PORT: '$PORT'"
            echo "DB_URL: '$DB_URL'"

            docker pull mujtaba1232/social_media_app:latest
            docker stop social_media_app || true
            docker rm social_media_app || true

            docker run -d \
                --name social_media_app \
                -p "127.0.0.1:$PORT:$PORT" \
                -e "DATABASE_URL=$DB_URL" \
                -e "PORT=$PORT" \
                -e "ACCESS_TOKEN_SECRET=$ACCESS_TOKEN_SECRET" \
                -e "REFRESH_TOKEN_SECRET=$REFRESH_TOKEN_SECRET" \
                --restart=always \
                mujtaba1232/social_media_app:latest

            echo "=== Container started, checking environment ==="
